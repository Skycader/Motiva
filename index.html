function download(filename, text) {
  var element = document.createElement('a');
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
  element.setAttribute('download', filename);

  element.style.display = 'none';
  document.body.appendChild(element);

  element.click();

  document.body.removeChild(element);
  localStorage.setItem('memory', '')
  document.getElementById('report').value = '';
}

</script>
<script>
var timeleft = 0;
function limit(){
	timeleft--;
	document.getElementById('title').innerHTML = timeleft;
	if (timeleft<(1*document.getElementById('min').value)) {
		play();
	}
	if (timeleft<=0) {
		document.getElementById('li').innerHTML = 'System is now offline (ran out of time).';
		clearInterval(timerId);
		download(document.getElementById('bb').innerHTML, document.getElementById('report').value)
	} else {
	document.getElementById('li').innerHTML = 'Before shutdown: '+timeleft + '(H: ' + Math.floor(timeleft/60/60) + 'm: '+ Math.floor(timeleft/60) + ')';
	}
}

document.getElementById('report').value = localStorage.getItem('memory');
var methods = ['Rendering', 'Processing','Compiling','Downloading','Packing','Unpacking','Installing','Uploading'];
var cur = 0;
document.getElementById('status').onclick = function(){if (cur<=6) {cur++}else {cur=0}; document.getElementById('status').innerHTML = methods[cur] + ' ' + document.getElementById('tasks').value + ' ... ';};
var click = 0;
var a = 0;
var l = 0;
var m = 0;
var r = 0
var s = 0;
var time = Date.now()
var begining = Date.now()
function init(){
document.getElementById("metr").style.transform = "rotate("+-80+"deg)";
timeleft = 1*document.getElementById('limit').value;
timerId = setInterval(() => limit(), 1000);
document.getElementById('bb').innerHTML = Date();
document.getElementById('status').innerHTML = methods[cur] + ' ' + document.getElementById('tasks').value + ' ... ';
time = Date.now()
begining = Date.now()
document.getElementById('progress').innerHTML = '+ 1%';
document.getElementById('report').value += '>>> ' + a + '% Time: ' + Date() + ' ' + Math.floor(s/60/60/1000) + ' hours ' + ' ' + (Math.floor(s/60/1000)-60*Math.floor(s/60/60/1000)) + ' min' + ' ' + (Math.floor(s/1000)-60*Math.floor(s/60/1000)) + ' sec. Tasks: ' + document.getElementById('tasks').value;
document.getElementById('progress').setAttribute('onclick','plus(1)')
localStorage.setItem('memory', document.getElementById('report').value)

}
function plus(percent){

timeleft = timeleft+(1*document.getElementById('limit').value);
if (a<100) {
document.getElementById('status').innerHTML = methods[cur] + ' ' + document.getElementById('tasks').value + ' ... ';
a = a + percent;
r = Date.now()-time
l = r;
s = s + r;
m = s/(a+percent);
as = 3600/((Math.floor(m/1000)));
if (as>300) {
as=300;
}
document.getElementById('stat').insertAdjacentHTML('beforeend', "<div id='"+a+"' style='float: left; position: absolute; left: "+click*1+"%; bottom:  0px; background-color: red; width: "+percent*1+"%; height: "+as+"px'></div>");
click++;
click+=percent-1;
deg = as/(300/180)-90;
document.getElementById("metr").style.transform = "rotate("+deg+"deg)";
document.getElementById('ll').innerHTML = 'From the last 1% ' + Math.floor(r/60/60/1000) + ' hours ' + ' ' + (Math.floor(r/60/1000)-60*Math.floor(r/60/60/1000)) + ' min' + ' ' + (Math.floor(r/1000)-60*Math.floor(r/60/1000)) + ' sec.'
document.getElementById('sp').innerHTML = 'Average speed: ' + as + '%/h';
document.getElementById('pp').innerHTML = '1% once in (AVERAGE) : ' + Math.floor(m/60/60/1000) + ' hours ' + ' ' + (Math.floor(m/60/1000)-60*Math.floor(m/60/60/1000)) + ' min' + ' ' + (Math.floor(m/1000)-60*Math.floor(m/60/1000)) + ' sec.'

r = m;
r = r*(100-a)
document.getElementById('r').innerHTML = 'Approximately left: ' + Math.floor(r/60/60/1000) + ' hours ' + ' ' + (Math.floor(r/60/1000)-60*Math.floor(r/60/60/1000)) + ' min' + ' ' + (Math.floor(r/1000)-60*Math.floor(r/60/1000)) + ' sec.'
time = Date.now();
document.getElementById('pb').style.width = a + '%';
document.getElementById('p').innerHTML = a + '%';

s = Date.now();
s = s - begining;

document.getElementById('b').innerHTML = 'Started ' + Math.floor(s/60/60/1000) + ' hours ' + ' ' + (Math.floor(s/60/1000)-60*Math.floor(s/60/60/1000)) + ' min' + ' ' + (Math.floor(s/1000)-60*Math.floor(s/60/1000)) + ' sec ago.';
document.getElementById('report').value = document.getElementById('report').value + '\n' + '>>> ' + a + '% Time: last: ' + (Math.floor(l/1000)-60*Math.floor(l/60/1000)) + 'sec; ' + new Date().getHours() + ':' + new Date().getMinutes() + ':' + new Date().getSeconds() + ' Passed: ' + Math.floor(s/60/60/1000) + ' hours ' + ' ' + (Math.floor(s/60/1000)-60*Math.floor(s/60/60/1000)) + ' min' + ' ' + (Math.floor(s/1000)-60*Math.floor(s/60/1000)) + ' sec.'+'Approximately left: ' + Math.floor(r/60/60/1000) + ' hours ' + ' ' + (Math.floor(r/60/1000)-60*Math.floor(r/60/60/1000)) + ' min' + ' ' + (Math.floor(r/1000)-60*Math.floor(r/60/1000)) + ' sec.' +' Tasks: ' + methods[cur] + + ' ' + document.getElementById('tasks').value + 'CPU: ' + document.getElementById("cpu").value + 'Power: ' + document.getElementById("pow").value + 'Temp: ' + document.getElementById("temp").value;
localStorage.setItem('memory', document.getElementById('report').value)
} else {
document.getElementById('status').innerHTML = 'Render is complete!'
document.getElementById('progress').innerHTML = 'Render is complete!'}
}

function myFunction() {
  var copyText = document.getElementById("report");
  copyText.select();
  copyText.setSelectionRange(0, 99999)
  document.execCommand("copy");
}

</script>
